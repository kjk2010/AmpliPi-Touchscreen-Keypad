[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_ldf_mode = deep+
lib_deps = 
	bodmer/TFT_eSPI@^2.3.61
	bblanchon/ArduinoJson@^6.17.3
monitor_speed = 115200

[platformio]
description = Touchscreen Keypad Controller for AmpliPi
